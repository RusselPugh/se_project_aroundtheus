<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around The US" />
    <meta name="author" content="Russel Pugh" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundtheuslogo.svg"
          alt="Around the U.S. Logo"
          class="header__image"
        />
      </header>
      <div class="page__wrapper">
        <main class="content">
          <section class="profile page__section">
            <img
              src="./images/Avatar.png"
              alt="Avatar"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
                type="button"
              ></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button
              class="profile__add-button"
              id="profile-add-button"
              type="button"
            ></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <template id="card-template">
                <li class="card">
                  <button class="card__trash-button" type="button"></button>
                  <img src="" alt="" class="card__image" />
                  <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button"></button>
                  </div>
                </li>
              </template>
            </ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__description">&copy; 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          aria-label="close"
          class="modal__close-button"
          id="profile-edit-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" name="profile-form">
          <input
            class="modal__input modal__input_type_name"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          aria-label="close"
          class="modal__close-button"
          id="profile-edit-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="profile-add-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Title"
            required
          />
          <input
            class="modal__input modal__input_type_link"
            type="url"
            name="link"
            id="profile-link-input"
            placeholder="Image link"
            required
          />
          <button class="modal__save-button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_preview">
        <button
          aria-label="close"
          class="modal__close-button"
          id="preview-image-close-button"
          type="button"
        ></button>
        <img class="modal__image-preview" />
        <p class="modal__image-preview-name"></p>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
